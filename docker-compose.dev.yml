services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - API_URL=http://api:8080
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - CSP_PROVISIONING_URL=http://csp-provisioning:8081
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    develop:
      watch:
        - action: sync
          path: ./apps/web/pages
          target: /app/pages
        - action: sync
          path: ./apps/web/styles
          target: /app/styles
        - action: sync
          path: ./apps/web/public
          target: /app/public
        - action: rebuild
          path: ./apps/web/package.json

  web_admin:
    build:
      context: ./apps/web_admin
      dockerfile: Dockerfile.dev
    ports:
      - '3010:3010'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - API_URL=http://api:8080
      - CSP_PROVISIONING_URL=http://csp-provisioning:8081
    volumes:
      - ./apps/web_admin:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
      - csp-provisioning
    develop:
      watch:
        - action: sync
          path: ./apps/web_admin/src
          target: /app/src
        - action: sync
          path: ./apps/web_admin/public
          target: /app/public
        - action: rebuild
          path: ./apps/web_admin/package.json

  csp-provisioning-web:
    build:
      context: ./apps/csp-provisioning-web
      dockerfile: Dockerfile.dev
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - ./apps/csp-provisioning-web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - web
    develop:
      watch:
        - action: sync
          path: ./apps/csp-provisioning-web/src
          target: /app/src
        - action: sync
          path: ./apps/csp-provisioning-web/public
          target: /app/public
        - action: rebuild
          path: ./apps/csp-provisioning-web/package.json

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    ports:
      - '8080:8080'
    environment:
      - GIN_MODE=debug
      - DB_TYPE=postgres
      - DATABASE_URL=postgres://postgres:password@db:5432/go_nextjs_db?sslmode=disable
      - PORT=8080
      - JWT_SECRET=your-secret-key-change-this-in-production
      - CSP_PROVISIONING_URL=http://csp-provisioning:8081
    volumes:
      - ./apps/api:/app
    depends_on:
      - db
      - csp-provisioning
    develop:
      watch:
        - action: rebuild
          path: ./apps/api/go.mod
        - action: rebuild
          path: ./apps/api/go.sum
        - action: sync+restart
          path: ./apps/api
          target: /app

  csp-provisioning:
    build:
      context: ./apps/csp-provisioning-service
      dockerfile: Dockerfile.dev
    ports:
      - '8081:8081'
    environment:
      - GIN_MODE=debug
      - FIREBASE_PROJECT_ID=cgas-dev
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8082
      - PORT=8081
      - JWT_SECRET=your-secret-key-change-this-in-production
      - MAIN_API_URL=http://api:8080
    volumes:
      - ./apps/csp-provisioning-service:/app
    depends_on:
      - firestore-emulator
    develop:
      watch:
        - action: rebuild
          path: ./apps/csp-provisioning-service/go.mod
        - action: rebuild
          path: ./apps/csp-provisioning-service/go.sum
        - action: sync+restart
          path: ./apps/csp-provisioning-service
          target: /app

  firestore-emulator:
    image: node:20-alpine
    working_dir: /app
    ports:
      - '8082:8082' # Firestore emulator
      - '4000:4000' # Firebase UI
    environment:
      - FIREBASE_PROJECT_ID=cgas-dev
    volumes:
      - ./apps/csp-provisioning-service:/app
    command: >
      sh -c "
        apk add --no-cache openjdk11-jre &&
        npm install -g firebase-tools@13.15.0 &&
        firebase emulators:start --only firestore --project cgas-dev
      "

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=go_nextjs_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    # 開発用：データ永続化を無効にする場合
    # tmpfs:
    #   - /var/lib/postgresql/data

volumes:
  postgres_data_dev:
